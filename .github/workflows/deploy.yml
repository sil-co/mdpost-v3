name: CI/CD Next.js & Playwright

on:
  push:
    branches: 
      - main

jobs:
  ci:
    name: Run CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      
      - name: Prepare content directory
        run: |
          mkdir -p content/mdblog
          git clone https://github.com/sil-co/mdblog-content-pub.git content/mdblog
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Build Next.js
      - name: Build Next.js
        run: npm run build
      
      # Install Playwright browsers
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      # Run Playwright tests
      - name: Run E2E tests
        run: npx playwright test
    
    outputs:
      ci-status: ${{ job.status }}
  
  deploy:
    name: Deploy to Ubuntu Server 
    # needs: ci
    # if: needs.ci.outputs.ci-status == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # - name: List files
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la app
      
      - name: Copy files to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: package.json,package-lock.json,next.config.ts,app,components,context,lib,public
          rm: false
          target: ${{ secrets.APP_DIR }}
      
      - name: Execute deploy commands on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          scripts: |
            cd ${{ secrets.APP_DIR }}
            npm install
            npm run build
            sudo pm2 restart next-app
